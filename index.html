          <div class="mt-4 rounded-2xl border border-slate-200 bg-white p-3 space-y-3">

南笛, 水產批發零售
舜瑋, 魚漿煉製品批發發代工

    // ===== Init Firestore =====
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    db.enablePersistence().catch(()=>{});

    // ===== Helpers =====

async function readFileSmart(file){
  // 以 ArrayBuffer 讀檔，嘗試 UTF-8，再偵測是否大量替代字元（�），若是則改用 Big5
  const buf = await file.arrayBuffer();
  const tryDecode = (enc) => {
    try{ return new TextDecoder(enc).decode(buf); }catch(e){ return null; }
  };
  let text = tryDecode('utf-8') || '';
  const bad = (text.match(/\uFFFD/g)||[]).length;
  if (bad > 8) { // 有大量 � 代表編碼不對，嘗試 big5（CP950）
    const big5 = tryDecode('big5') || tryDecode('cp950');
    if (big5) text = big5;
  }
  return text;
}

    const $ = (s) => document.querySelector(s);
    const $$ = (s) => Array.from(document.querySelectorAll(s));
    function toast(msg){ const t=document.createElement('div'); t.textContent=msg; t.className='fixed bottom-20 left-1/2 -translate-x-1/2 bg-slate-900 text-white text-sm px-3 py-2 rounded-xl shadow-lg z-50'; document.body.appendChild(t); setTimeout(()=>t.remove(),1800); }
    function switchTab(tab){ $$('.tab-btn').forEach(b=>{ b.classList.toggle('bg-slate-900',b.dataset.tab===tab); b.classList.toggle('text-white',b.dataset.tab===tab); b.classList.toggle('border',b.dataset.tab!==tab); b.classList.toggle('border-slate-200',b.dataset.tab!==tab); b.classList.toggle('bg-white',b.dataset.tab!==tab); }); $$('.tab').forEach(sec=>sec.classList.toggle('hidden', sec.id!=='tab-'+tab)); }
    $$('.tab-btn, footer [data-tab]').forEach(btn=>btn.addEventListener('click',()=>switchTab(btn.dataset.tab)));
    function lc(s){ return (s||'').toString().trim().toLowerCase(); }
    const getServerFirst = async (q) => {
      try { return await q.get({ source: 'server' }); }
      catch(e){ console.warn('server get failed, fallback to default', e); return await q.get(); }
    };

    // ===== Members =====
    const ownerSel = $('#owner');
    const memberList = $('#memberList');
    async function getMemberMap(){ const map=new Map(); const snap=await db.collection('members').get(); snap.forEach(d=>map.set((d.data().name||'').trim(), d.id)); return map; }
    async function ensureMember(name, industry=''){ if(!name) return null; const map=await getMemberMap(); if(map.has(name)) return map.get(name); const now=firebase.firestore.FieldValue.serverTimestamp(); const ref = await db.collection('members').add({name, industry, createdAt: now}); return ref.id; }
    async function addMembers(arr){ const now=firebase.firestore.FieldValue.serverTimestamp(); const exist=await getMemberMap(); const tasks=[]; arr.forEach(it=>{ const name=(it?.name||'').trim(); const industry=(it?.industry||'').trim(); if(!name) return; if(exist.has(name)) return; tasks.push(db.collection('members').add({name,industry,createdAt:now})); exist.set(name,true); }); if(tasks.length) await Promise.all(tasks); }
    async function renderMembers(){ ownerSel.innerHTML=''; const opt=document.createElement('option'); opt.value=''; opt.textContent='請選擇成員'; ownerSel.appendChild(opt); memberList.innerHTML=''; const snap=await db.collection('members').orderBy('name').get(); snap.forEach(doc=>{ const m={id:doc.id,...doc.data()}; const o=document.createElement('option'); o.value=m.name; o.textContent=m.industry?`${m.name}（${m.industry}）`:m.name; ownerSel.appendChild(o); const li=document.createElement('li'); li.className='py-2 flex items-center gap-2'; li.innerHTML=`<input class="flex-1 min-w-0 px-3 py-2 rounded-xl border border-slate-300 bg-white" data-field="name" value="${m.name||''}"> <input class="flex-[1.2] min-w-0 px-3 py-2 rounded-xl border border-slate-300 bg-white" data-field="industry" placeholder="行業別" value="${m.industry||''}"> <button class="px-2 py-2 rounded-lg bg-blue-600 text-white text-xs" data-act="save">儲存</button> <button class="px-2 py-2 rounded-lg bg-rose-600 text-white text-xs" data-act="del">刪除</button>`;
      const inpName=li.querySelector('[data-field="name"]'); const inpInd=li.querySelector('[data-field="industry"]');
      li.querySelector('[data-act="save"]').onclick=async()=>{ const newName=inpName.value.trim(); const newInd=inpInd.value.trim(); if(!newName) return toast('成員名稱不可空白'); try{ await db.collection('members').doc(m.id).update({name:newName, industry:newInd, updatedAt:firebase.firestore.FieldValue.serverTimestamp()}); toast('已更新成員'); renderMembers(); }catch(e){ console.error(e); toast('更新失敗'); } };
      li.querySelector('[data-act="del"]').onclick=async()=>{ if(!confirm(`確定刪除成員「${m.name}」？`)) return; try{ await db.collection('members').doc(m.id).delete(); toast('已刪除成員'); renderMembers(); }catch(e){ console.error(e); toast('刪除成員失敗'); } };
      memberList.appendChild(li); }); }

    document.getElementById('btnAddMember').addEventListener('click', async ()=>{ const name=$('#memberName').value.trim(); const industry=$('#memberIndustry').value.trim(); if(!name) return toast('請輸入成員名稱'); await addMembers([{name,industry}]); $('#memberName').value=''; $('#memberIndustry').value=''; toast('已新增成員'); renderMembers(); });
    document.getElementById('btnImportCsv').addEventListener('click', async ()=>{ const file=$('#memberCsv').files[0]; if(!file) return toast('請選擇CSV'); const text = await readFileSmart(file); const lines=text.split(/\\r?\\n/).map(l=>l.trim()).filter(Boolean); const arr=[]; lines.forEach((line,idx)=>{ const parts=line.split(/[;,\t,]/).map(s=>s.replace(/^\\ufeff/,'').trim()); if(!parts[0]) return; if(idx===0 && /name|姓名|成員/i.test(parts[0])) return; arr.push({name:parts[0], industry:parts[1]||''}); }); if(!arr.length) return toast('CSV 內未找到成員'); await addMembers(arr); toast(`已匯入 ${arr.length} 位成員`); renderMembers(); });
    document.getElementById('btnBulkAdd').addEventListener('click', async ()=>{ const raw=$('#memberBulk').value||''; const arr=raw.split(/\\r?\\n/).map(s=>s.trim()).filter(Boolean).map(line=>{ const [n,ind='']=line.split(/[;,\t,]/).map(x=>x.trim()); return {name:n, industry:ind}; }); if(!arr.length) return toast('請貼上成員'); await addMembers(arr); $('#memberBulk').value=''; toast(`已新增 ${arr.length} 位成員`); renderMembers(); });

    // ===== Clients =====
    const form=$('#clientForm');
    const btnDelete=$('#btnDelete');
    let editingId=null;
    const tableBody=$('#tableBody');

    function formData(){
      const name = $('#name').value.trim();
      const owner = $('#owner').value;
      return {
        name, industry:$('#industry').value.trim(),
        owner, status:$('#status').value,
        nextFollow: $('#nextFollow').value? new Date($('#nextFollow').value): null,
        recommended:$('#recommended').value.trim(),
        notes:$('#discussion').value.trim(),
        nameLC: lc(name), ownerLC: lc(owner),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
      };
    }
    function fillForm(c){
      $('#clientId').value=c.id||'';
      $('#name').value=c.name||''; $('#industry').value=c.industry||'';
      $('#owner').value=c.owner||''; $('#status').value=c.status||'未拜訪';
      try{ $('#nextFollow').value= c.nextFollow? new Date((c.nextFollow.seconds? c.nextFollow.seconds*1000 : c.nextFollow)).toISOString().slice(0,10):''; }catch(e){ $('#nextFollow').value=''; }
      $('#recommended').value=c.recommended||''; $('#discussion').value=c.notes||'';
      editingId=c.id||null; btnDelete.classList.toggle('hidden', !editingId);
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const d=formData();
      if(!d.name) return toast('請輸入廠商名稱');
      if(!d.owner) return toast('請選擇來源成員');
      try{
        if(editingId){ await db.collection('clients').doc(editingId).update(d); toast('已更新'); }
        else{ await db.collection('clients').add({ ...d, createdAt: firebase.firestore.FieldValue.serverTimestamp(), comments: [] }); toast('已新增'); }
        form.reset(); editingId=null; btnDelete.classList.add('hidden');
        switchTab('list'); await runQuery(true, /*forceServer*/ true);
      }catch(err){ console.error(err); toast('儲存失敗'); }
    });
    document.getElementById('btnReset').addEventListener('click', ()=>{ form.reset(); editingId=null; btnDelete.classList.add('hidden'); });
    btnDelete.addEventListener('click', async (e)=>{
      e.preventDefault(); if(!editingId) return;
      if(!confirm('確定刪除此客戶？')) return;
      try{
        await db.collection('clients').doc(editingId).delete();
        toast('已刪除');
        form.reset(); editingId=null; btnDelete.classList.add('hidden');
        switchTab('list'); await runQuery(true, /*forceServer*/ true);
      }catch(err){ console.error(err); toast('刪除失敗，請檢查權限或網路'); }
    });

    function rowTpl(c){
      const el=document.createElement('tr');
      el.dataset.id = c.id;
      el.innerHTML = `
        <td class="font-medium">${c.name||''}</td>
        <td>${c.industry||''}</td>
        <td>${c.owner||''}</td>
        <td>${c.recommended||''}</td>
        <td><span class="inline-block px-2 py-0.5 rounded-lg bg-slate-100">${c.status||'未拜訪'}</span></td>
        <td>
          <div class="flex items-center gap-2">
            <button class="btn-row btn-row-edit" data-act="edit">編輯</button>
            <button class="btn-row btn-row-del" data-act="del">刪除</button>
          </div>

    async function runQuery(reset=false, forceServer=false){
      if(inFlight){ pending=true; return; }
      inFlight=true;
      const tbody=document.getElementById('tableBody');
      if(reset){ tbody.innerHTML=''; cursor=null; showSkeletonRows(); }

      const kwRaw = ($('#q').value||'').trim();
      const kw = kwRaw.toLowerCase();
      const ownerFilter = $('#filterOwner').value;

      // Determine mode
      if(kw){
        mode='kw';
      }else if(ownerFilter){
        mode='owner';
      }else{
        mode='all';
      }

      try{
        if(mode==='all'){
          let q=db.collection('clients').orderBy('updatedAt','desc').limit(50);
          if(cursor) q=q.startAfter(cursor);
          const snap = forceServer ? await getServerFirst(q) : await q.get();
          if(reset) tbody.innerHTML='';
          if(!snap.empty) cursor = snap.docs[snap.docs.length-1];
          snap.forEach(doc=> tbody.appendChild(rowTpl({id:doc.id,...doc.data()})));
          document.getElementById('btnLoadMore').disabled = snap.empty;
        }else if(mode==='owner'){
          let q = db.collection('clients').where('owner','==', ownerFilter).orderBy('updatedAt','desc').limit(200);
          let snap = null;
          try { snap = forceServer ? await getServerFirst(q) : await q.get(); }
          catch(e){
            // fallback without orderBy if composite index 未建立
            q = db.collection('clients').where('owner','==', ownerFilter).limit(200);
            snap = forceServer ? await getServerFirst(q) : await q.get();
          }
          if(reset) tbody.innerHTML='';
          snap.forEach(doc=> tbody.appendChild(rowTpl({id:doc.id,...doc.data()})));
          document.getElementById('btnLoadMore').disabled = true;
        }else{
          // mode === 'kw'
          const tasks = [];
          let q1 = db.collection('clients').where('nameLC','>=', kw).where('nameLC','<', kw + '\\uf8ff').orderBy('nameLC').limit(120);
          tasks.push(forceServer ? getServerFirst(q1) : q1.get().catch(async e=>{
            return await db.collection('clients').where('nameLC','>=', kw).where('nameLC','<', kw + '\\uf8ff').limit(120).get();
          }));
          const q2 = db.collection('clients').where('ownerLC','==', kw).limit(120);
          tasks.push(forceServer ? getServerFirst(q2) : q2.get());
          const res = await Promise.all(tasks);
          const seen = new Set();
          if(reset) tbody.innerHTML='';
          for(const snap of res){
            snap.forEach(doc=>{
              if(seen.has(doc.id)) return;
              seen.add(doc.id);
              tbody.appendChild(rowTpl({id:doc.id,...doc.data()}));
            });
          }
          document.getElementById('btnLoadMore').disabled = true;
        }
      }catch(err){
        console.error(err);
        toast('查詢失敗');
      }finally{
        inFlight=false;
        if(pending){ pending=false; runQuery(true, forceServer); }
      }
    }

    // ===== CSV utils =====
    function detectDelimiter(line){
      const c = { ',': (line.match(/,/g)||[]).length, ';': (line.match(/;/g)||[]).length, '\t': (line.match(/\t/g)||[]).length, 'tab': (line.match(/\t/g)||[]).length };
      let d=','; let max=c[','];
      if (c[';']>max){ d=';'; max=c[';']; }
      // check literal tab count
      if (c['\t']>max){ d='\t'; }
      return d;
    }
    function stripBOM(s){ return s.replace(/^\\ufeff/, ''); }
    function parseCSV(text){
      text = text.replace(/\\r\\n/g,'\\n').replace(/\\r/g,'\\n');
      const lines = text.split('\\n').filter(l=>l.trim().length>0);
      if(!lines.length) return [];
      const delim = detectDelimiter(lines[0]);
      const out=[];
      for(const raw of lines){
        const line = stripBOM(raw);
        const row=[];
        let cur=''; let inQ=false;
        for(let i=0;i<line.length;i++){
          const ch=line[i];
          const isDelim = (delim==='\t'? ch==='\t' : ch===delim);
          if(ch === '"'){
            if(inQ && line[i+1]==='"'){ cur+='"'; i++; }
            else { inQ = !inQ; }
          }else if(isDelim && !inQ){
            row.push(cur); cur='';
          }else{
            cur+=ch;
          }
        }
        row.push(cur);
        out.push(row.map(s=>s.trim()));
      }
      return out;
    }
    function normHeader(h){
      const map = {
        '姓名':'name','客戶名稱':'name','廠商名稱':'name','name':'name','公司':'name',
        '行業':'industry','行業類型':'industry','行業別':'industry','industry':'industry',
        '來源':'owner','來源成員':'owner','誰的客戶':'owner','owner':'owner',
        '推薦產品':'recommended','可以推薦的產品':'recommended','recommended':'recommended'
      };
      const k = h.replace(/\\s+/g,'').toLowerCase();
      return map[h.toLowerCase()] || map[k] || h.toLowerCase();
    }

// ===== Paste Import: parser & actions (non-destructive add-on) =====
function smartSplit(line){
  if(line.includes(',')) return line.split(',').map(s=>s.trim());
  if(line.includes(';')) return line.split(';').map(s=>s.trim());
  if(line.includes('\t')) return line.split('\t').map(s=>s.trim());
  const parts = line.split(/\s{2,}/).map(s=>s.trim());
  if(parts.length>1) return parts;
  const p2 = line.split(/\s+/).map(s=>s.trim());
  return p2.length>=3? p2 : [line];
}
function parsePastedList(text){
  const lines = (text||'').split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
  const rows = [];
  for(const raw of lines){
    const line = raw.replace(/^\ufeff/, '');
    if(!line) continue;
    const arr = smartSplit(line);
    const name = (arr[0]||'').trim();
    const industry = (arr[1]||'').trim();
    const owner = (arr[2]||'').trim();
    const recommended = (arr.slice(3).join('、')||'').trim();
    if(!name) continue;
    rows.push({ name, industry, owner, recommended });
  }
  return rows;
}

// ===== Batch add helper to avoid rate limits =====
async function addClientsInBatches(payloads){
  const CHUNK = 400; // Firestore batch limit is 500 ops;留餘裕
  let created = 0;
  for(let i=0;i<payloads.length;i+=CHUNK){
    const slice = payloads.slice(i, i+CHUNK);
    const batch = db.batch();
    slice.forEach(p=>{
      const ref = db.collection('clients').doc();
      batch.set(ref, p);
    });
    await batch.commit();
    created += slice.length;
  }
  return created;
}

    // ===== One-click Upgrade: fill nameLC / ownerLC for existing docs =====
    async function upgradeIndices(){
      if(!confirm('將為所有現有客戶補齊 nameLC / ownerLC 欄位，開始？')) return;
      const statusEl = document.getElementById('upgradeStatus');
      let scanned = 0, updated = 0, skipped = 0, batchCount=0;
      statusEl.textContent = '準備中…';

      try{
        let last = null;
        let more = true;
        while(more){
          let q = db.collection('clients').orderBy('updatedAt').limit(450);
          if(last) q = q.startAfter(last);
          const snap = await getServerFirst(q);
          more = !snap.empty && snap.docs.length === 450;
          if(!snap.empty) last = snap.docs[snap.docs.length-1];
          if(snap.empty){ break; }

          let batch = db.batch();
          let ops = 0;

          snap.forEach(doc=>{
            scanned++;
            const c = doc.data();
            const wantNameLC = lc(c.name);
            const wantOwnerLC = lc(c.owner);
            const curNameLC = c.nameLC;
            const curOwnerLC = c.ownerLC;
            if(curNameLC !== wantNameLC || curOwnerLC !== wantOwnerLC){
              batch.update(doc.ref, { nameLC: wantNameLC, ownerLC: wantOwnerLC });
              ops++;
            }else{
              skipped++;
            }
          });

          if(ops>0){
            await batch.commit();
            updated += ops;
            batchCount++;
          }
          statusEl.textContent = `處理中… 已掃描 ${scanned} 筆，已更新 ${updated} 筆，略過 ${skipped} 筆。`;
        }

        statusEl.textContent = `完成！共掃描 ${scanned} 筆，更新 ${updated} 筆，略過 ${skipped} 筆（批次提交 ${batchCount} 次）。`;
